<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset/reset.css/" type="text/css" rel="stylesheet">
    <link href="contato.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagensprodutos/logo.png" alt="Logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="gradiente-fundo">
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="texto" placeholder="nome e sobrenome" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXX-XXXX" class="input-padrao" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" placeholder="Deixe aqui sua mensagem..." class="input-padrao" required></textarea>
        
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input class="enviar" type="submit" value="Enviar Formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

<footer>
    <img src="imagensprodutos/logo-branco.png">
    <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
</footer>

</body>
</html>
